<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>sjcsj</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <f:metadata>  
  <f:viewParam name="idUser" value="#{authenticationMBean.idUser}"  
               />  
  <f:viewAction action="#{authenticationMBean.loadUser}"/>  
</f:metadata>  
    </head>
    <body>
         <f:event listener="#{authenticationMBean.checkErrors}" type="preRenderView"/>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{authenticationMBean.utilisateur}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pseudo"/>
                        </f:facet>
                        <h:outputText value="#{item.pseudo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mail"/>
                        </f:facet>
                        <h:outputText value="#{item.mail}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telephone"/>
                        </f:facet>
                        <h:outputText value="#{item.telephone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EstAdmin"/>
                        </f:facet>
                        <h:outputText value="#{item.estAdmin}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


            <h:form>
                <h1><h:outputText value="Connexion"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Pseudo:" for="pseudo" />
                    <h:inputText id="pseudo" value="#{authenticationMBean.pseudo}" title="Pseudo" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{authenticationMBean.password}" title="Password" />
                    <h:commandButton value="Se connecter" type="submit"
                                 action="#{authenticationMBean.connect()}"/>
                </h:panelGrid>
                
            </h:form>
       

    </body>
</html>
