<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Entreprise</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>  
            <f:event type="preRenderView" listener="#{authenticationMBean.isConnected()}" />
            <f:viewParam name="id" value="#{entrepriseMBean.id}"/>  
            <f:viewAction action="#{entrepriseMBean.loadEntreprise}"/>  
        </f:metadata>  
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="complementTitreEtH1">
                Créer ou éditer une entreprise
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{entrepriseMBean.details.nom}" title="Nom" />
                            <p:outputLabel value="Adresse:" for="adresse" />
                            <p:inputText id="adresse" value="#{entrepriseMBean.details.adresse}" title="Adresse" />
                            <p:outputLabel value="CodePostal:" for="codePostal" />
                            <p:inputText id="codePostal" value="#{entrepriseMBean.details.codePostal}" title="CodePostal" />
                            <p:outputLabel value="Ville:" for="ville" />
                            <p:inputText id="ville" value="#{entrepriseMBean.details.ville}" title="Ville" />
                            <p:outputLabel value="Description:" for="description" />
                            <p:inputText id="description" value="#{entrepriseMBean.details.description}" title="Description" />
                        </p:panelGrid>
                        <h:commandButton value="Créer" type="submit" action="#{entrepriseMBean.update()}"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
