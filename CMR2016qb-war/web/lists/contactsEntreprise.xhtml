<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="javax.faces.event.PreRenderViewEvent" 
             listener="#{contactEntrepriseMBean.refreshListeFromDatabase()}"/>
    <h:head>
        <title>CRM 2016</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Liste des contacts"/></h1>
                <p:dataTable value="#{contactEntrepriseMBean.contactEntreprises}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:link outcome="#{contactEntrepriseMBean.showDetails(item.id)}" value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Mail"/>
                        </f:facet>
                        <h:outputText value="#{item.mail}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Entreprise"/>
                        </f:facet>
                        <h:outputText value="#{item.entreprise}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Poste"/>
                        </f:facet>
                        <h:outputText value="#{item.poste}"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="CrÃ©er un contact" action="#{contactEntrepriseMBean.showCreate}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
