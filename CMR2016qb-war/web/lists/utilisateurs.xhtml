<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="javax.faces.event.PreRenderViewEvent" 
             listener="#{utilisateurMBean.refreshListeFromDatabase()}"/>
    <h:head>
        <title>CRM 2016</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Liste des utilisateurs"/></h1>
                <p:dataTable value="#{utilisateurMBean.utilisateurs}" var="item"   
                    emptyMessage="Pas d'utilisateurs correspondant à ces critères"   
                    widgetVar="customerTable"  
                    paginator="true" 
                    rows="10">
               
                      <p:column headerText="Id"  
                        sortBy="#{item.id}"  
                        filterBy="#{item.id}"  
                        filterMatchMode="contains">  
                        <h:link outcome="#{utilisateurMBean.showDetails(item.id)}" value="#{item.id}"/>    
                    </p:column>
                    
                       <p:column headerText="Nom"  
                        sortBy="#{item.nom}"  
                        filterBy="#{item.nom}"  
                        filterMatchMode="contains"> 
                         <h:outputText value="#{item.nom}"/>
                         
                    </p:column>
                    
                     <p:column headerText="Prenom"  
                        sortBy="#{item.prenom}"  
                        filterBy="#{item.prenom}"  
                        filterMatchMode="contains">  
                          <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    
                    <p:column headerText="Pseudo"  
                              sortBy="#{item.pseudo}"  
                              filterBy="#{item.pseudo}"  
                              filterMatchMode="contains">  
                        <h:outputText value="#{item.pseudo}"/>
                    </p:column>
                    
                     <p:column headerText="Password"  
                        sortBy="#{item.password}"  
                        filterBy="#{item.password}"  
                        filterMatchMode="contains">  
                          <h:outputText value="#{item.password}"/>
                    </p:column>
                    
                     <p:column headerText="Mail"  
                        sortBy="#{item.mail}"  
                        filterBy="#{item.mail}"  
                        filterMatchMode="contains">  
                          <h:outputText value="#{item.mail}"/>
                    </p:column>
                   
                     <p:column headerText="Telephone"  
                        sortBy="#{item.telephone}"  
                        filterBy="#{item.telephone}"  
                        filterMatchMode="contains">  
                          <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Supprimer"/>
                        </f:facet>
                        <h:commandButton value="Supprimer" action="#{utilisateurMBean.delete(item)}"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Créer un utilisateur" action="#{utilisateurMBean.showCreate}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
