<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="javax.faces.event.PreRenderViewEvent" 
             listener="#{stageMBean.refreshListeFromDatabase()}"/>
    <h:head>
        <title>CRM 2016</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Liste des stages"/></h1>
                <p:dataTable value="#{stageMBean.stages}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:link outcome="#{stageMBean.showDetails(item.id)}" value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Entreprise"/>
                        </f:facet>
                        <h:outputText value="#{item.entreprise.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Etudiant"/>
                        </f:facet>
                        <h:outputText value="#{item.etudiant.nom} #{item.etudiant.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateDebut"/>
                        </f:facet>
                        <h:outputText value="#{item.dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateFin"/>
                        </f:facet>
                        <h:outputText value="#{item.dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Intitule"/>
                        </f:facet>
                        <h:outputText value="#{item.intitule}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contenu"/>
                        </f:facet>
                        <h:outputText value="#{item.contenu}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Supprimer"/>
                        </f:facet>
                        <h:commandButton value="Supprimer" action="#{stageMBean.delete(item)}"/>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="CrÃ©er un stage" action="#{stageMBean.showCreate}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
