<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:event type="javax.faces.event.PreRenderViewEvent" 
             listener="#{interactionMBean.refreshListeFromDatabase()}"/>
    <h:head>
        <title>CRM 2016</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Liste des intéractions"/></h1>
                <p:dataTable value="#{interactionMBean.interactions}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:link outcome="#{interactionMBean.showDetails(item.id)}" value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateInteraction"/>
                        </f:facet>
                        <h:outputText value="#{item.dateInteraction}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.type}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Entreprise"/>
                        </f:facet>
                        <h:outputText value="#{item.entreprise}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Utilisateur"/>
                        </f:facet>
                        <h:outputText value="#{item.utilisateur}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ContactEntreprise"/>
                        </f:facet>
                        <h:outputText value="#{item.contactEntreprise}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Contenu"/>
                        </f:facet>
                        <h:outputText value="#{item.contenu}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Stage"/>
                        </f:facet>
                        <p:dataTable value="#{item.stage}" var="item2">
                            <h:commandButton value="Voir stage"
                                             action="#{interactionMBean.voirStage(item.stage)}"/>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Etudiant"/>
                                </f:facet>
                                <h:outputText value="#{item.etudiant.nom} #{item.etudiant.prenom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateDebut"/>
                                </f:facet>
                                <h:outputText value="#{item.dateDebut}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Intitule"/>
                                </f:facet>
                                <h:outputText value="#{item.intitule}"/>
                            </p:column>
                        </p:dataTable>
                    </p:column>
                </p:dataTable>
                <h:commandButton value="Créer une intéraction" action="#{interactionMBean.showCreate()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
